<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--My CSS and images-->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/favicon.ico" type="image/ico" />
    <title>list IT</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand nav-link active" href="index.html">list IT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="login.html">Login</a>
                <a class="nav-item nav-link" href="#">Register</a>
            </div>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for header -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1 class="display-3">list IT</h1>
                <p><i>lists made easy</i><img src="img/logo.png" alt="list IT logo" class="small logo" /></p>
            </div>
        </div>

        <div class="container">
            <h2>Register</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item"><a href="login.html">Login</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Register</li>
                </ol>
              </nav>

            <!-- Example row of columns for content -->
            <form>
                <div class="form-group row">
                    <label for="userName" class="col-sm-3 col-form-label text-right">User Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="userName" placeholder="User Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label text-right">Password:</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm" class="col-sm-3 col-form-label text-right">Confirm:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label text-right">Email Address:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="you@domain.com">
                    </div>
                </div>
                <div class="form-check form-check-inline radio1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Friend</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Internet Search</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio1">Other</label>
                </div>
                <br />
                <div class="form-group row">
                    <label for="other" class="col-sm-3 col-form-label text-right">&nbsp;</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="other" placeholder="&nbsp;">
                    </div>
                </div>
                <div class="buttons">
                    <a href="index.html" class="btn btn-light btn-md active" role="button" aria-pressed="true">Cancel</a>
                    <a href="list_manager.html" class="btn btn-info btn-md active" role="button" aria-pressed="true">Submit</a>
                </div>
            </form>
            <br />

            <p class="col-sm-4 offset-md-4 assurance">Rest assured your information will not be shared with any other parties!</p>
        </div>
        <!-- /container -->
        <hr>

    </main>

    <footer class="container">
        <p>&copy; list IT 2019</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/docs/4.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
</body>

</html>
